[package]
name = "cp-amm"
version = "0.1.1"
description = "Created with Anchor"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "cp_amm"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []
local = []
idl-build = ["anchor-lang/idl-build", "anchor-spl/idl-build"]
devnet = []

[dependencies]
anchor-lang = {git = "https://github.com/solana-foundation/anchor.git", branch = "master", features = ["event-cpi"]}
anchor-spl = {git = "https://github.com/solana-foundation/anchor.git", branch = "master"}
bytemuck = { version = "1.20.0", features = ["derive", "min_const_generics"] }
static_assertions = "1.1.0"
ruint = "1.3.0"
num-traits = "0.2.19"
num_enum = "0.7.0"
num = "0.4.3"
spl-token-metadata-interface = { version = "=0.6.0" }

[dev-dependencies]
proptest = "1.2.0"
